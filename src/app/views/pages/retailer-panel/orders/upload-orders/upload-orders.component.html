<div class="card w-100">
    <div class="card-body">
        <div class="row">
            <div class="col mt-2">
                <h4 style="line-height: 18px">Your Products</h4>
                <small class="text-muted">Manage Your Products</small>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-auto">
                <ng-select [items]="searchType" bindLabel="type" bindValue="type" placeholder="Search By"></ng-select>
            </div>
            <div class="col-md-4 "> 
                <input type="text" placeholder="Search here.." class="form-control" />
            </div>
            <div class="col-auto">
                <!-- <button class="btn btn-indigo" (click)="filePicker.click()" style="background-color: #b2cbd3; border: #b2cbd3;color: black;"><i class="ri-file-upload-line"></i> Import</button>
                <input type="file" accept=".csv, .xlsx" (change)="onSelect($event)" value="" id="filePicker" #filePicker hidden> -->
                <ngx-dropzone (change)="onSelect($event)" class="w-100 h-100 border-0" >
                    <button class="btn btn-primary" style="background-color: #0c7b9a;"><i class="ri-file-upload-line"></i> Browse</button>
                </ngx-dropzone>
            </div>
        </div>

        <div class="data-table mt-3">
            <div class="table-responsive">
                <table class="table table-responsive table-bordered">
                    <thead class="bg-light">
                        <tr>
                            <td>#</td>
                            <td>Product Name</td>
                            <td>Stock</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
